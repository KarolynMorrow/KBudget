<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container  body-content">
<h1 th:text="${'Income: ' + income.name}">Default Title</h1>

<form method="post" action="/incomes/edit">

    <input type="hidden" th:value="${income.id}" name="incomeId" />

    <div class="form-group">
        <label>Income name:
            <input type="text" th:field="${income.name}" placeholder="name" />
        </label>
    </div>

    <div class="form-group">
        <label>Pay date:
            <input type="date" th:field="${income.payDate}" placeholder="MM-dd-yyyy" />
        </label>
    </div>

    <div class="form-group">
        <label>Income amount:
            <input type="number" step="any" th:field="${income.payAmount}" placeholder="Amount" />
        </label>
    </div>
    <div class="job-listing">
        <p th:text="${'Previous name: ' + income.name}"></p>
        <p th:text="${'Previous Pay Amount: ' + income.payAmount}"></p>
        <p th:text="${'Previous Pay Date: ' + income.payDate}">
        </p>
    </div>


    <input type="submit" value="Update Income" class="btn btn-success" onclick="">

</form>
</body>
</html>
