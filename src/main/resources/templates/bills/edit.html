<!DOCTYPE html>
<html lang="en" xmlns:th="https:www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<h1 th:text="${title}"></h1>

    <form method="post" th:action="@{bills/edit"}>

        <div class="form-group">
            <label>Bill name:
                <input type="text" th:field="${bill.billName}" placeholder="name" />
            </label>
        </div>

        <div class="form-group">
            <label>Due date:
                <input type="date" th:field="${bill.dueDate}" placeholder="MM-dd-yyyy" />
            </label>
        </div>

        <div class="form-group">
            <label>Bill amount:
                <input type="number" step="any" th:field="${bill.billAmount}" placeholder="Amount" />
            </label>
        </div>
        <input type="hidden" th:value="${bill.id}" name="billId" />



    <th:block th:each="bill : ${bills}">
        <div class="form-group">
            <label>
                <span th:text="${bill.name}"></span>
                <input type="button" name="billId" th:value="${bill.id}" class="form-control">
            </label>
        </div>
    </th:block>

    <input type="submit" value="Delete" class="btn btn-danger">

    <th:block th:each="bill : ${bills}">
        <div class="form-group">
            <label>
                <span th:text="${bill.name}"></span>
                <input type="button" name="billId" th:value="${bill.id}" class="form-control">
            </label>
        </div>
    </th:block>

    <input type="submit" value="Update" class="btn btn-danger">
</form>

</body>
</html>
