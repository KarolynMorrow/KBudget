<!DOCTYPE html>
<html lang="en" xmlns:th="https:www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Add income</title>
</head>
<body>
<div align="center">
    <h1 th:text="${title}"></h1>
    <h2><a href="/incomes/add">+ Income</a></h2>
    <p th:unless="${incomes} and ${incomes.size()}">No Income Available!</p>
    <ul>
        <th:block th:each="income : ${incomes}">
            <li th:text="${income}"></li>
        </th:block>
    </ul>
</div>

</body>
</html>
