<form method="post" action="/bills/add">

    <div class="form-group">
        <label>Bill name:
        <input type="text" th:field="${bill.billName}" placeholder="name" />
        </label>

    </div>

    <div class="form-group">
        <label>Due date:
        <input type="date" th:field="${bill.dueDate}" placeholder="MM-dd-yyyy" />
        </label>
    </div>

    <div class="form-group">
        <label>Bill amount:
        <input type="number" th:field="${bill.billAmount}" placeholder="Amount" />
        </label>
    </div>

    <input type="submit" value="Add Bill"/>
</form>
</body>
</html>
