<!DOCTYPE html>
<html lang="en" xmlns:th="https:www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container">

<header th:replace="fragments :: site-header"></header>



<div class="container body-content" align="center">

    <p style="color:red" th:unless="${bill} and ${bill.size()}">No Bills Have been Added!</p>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Bill Amount</th>
<!--                <th>Bill Due Date</th>-->
            </tr>
        </thead>
        <tbody>
            <tr th:each="bill : ${bill}">
                <td><a th:text="${bill.billName}" th:href="@{'/bills/edit/' + ${bill.id}}"></a></td>
                <td th:text="${bill.billAmount}"></td>

            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
