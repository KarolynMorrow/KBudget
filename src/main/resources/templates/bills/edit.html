<!DOCTYPE html>
<html lang="en" xmlns:th="https:www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<header th:replace="fragments :: site-header"></header>

<h1 th:text="${title}"></h1>

    <form method="post" th:action="@{/bills/edit"}>

        <div class="form-group">
            <label>Bill name:
                <input type="text" th:field="${bill.billName}" placeholder="name" />
            </label>
        </div>

        <div class="form-group">
            <label>Due date:
                <input type="date" th:field="${bill.dueDate}" placeholder="MM-dd-yyyy" />
            </label>
        </div>

        <div class="form-group">
            <label>Bill amount:
                <input type="number" step="any" th:field="${bill.billAmount}" placeholder="Amount" />
            </label>
        </div>
        <input type="hidden" th:value="${bill.id}" name="billId" />

    <input type="submit" value="Update" class="btn btn-success">
</form>

</body>
</html>
